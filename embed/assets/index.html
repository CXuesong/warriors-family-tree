<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Document</title>
</head>

<body>
    <h1>Embeded family tree sample</h1>
    <div class="family-tree-container" data-family-tree-entity="wd:Q621"></div>
    <div class="long-spacing"></div>
    <div class="family-tree-container" data-family-tree-entity="wd:Q621"></div>
    <script src="./wft-embed-umd.js"></script>
    <script>
        (function () {
            var containers = document.getElementsByClassName("family-tree-container");
            for (var i = 0; i < containers.length; i++) {
                var container = containers[i];
                WarriorsFamilyTreeEmbed.mountFamilyTree(container, { qName: container.dataset.familyTreeEntity });
            }
        })()
    </script>
</body>

</html>
